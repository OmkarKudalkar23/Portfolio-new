<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap');
        
        #container{
            display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 equal-width columns */
    gap: 5px; /* space between items */
    padding: 10px;
        }
    </style>
</head>
<body>
   <div id="container">
    
   </div>

    <script>
       const apiUrl = "https://script.google.com/macros/s/AKfycbxZMgp2udOPjgOasgvrb6y3EWr1cC0JcD3mSjvci5qyTWM_HqZAh8fI046ACHE54n8A/exec";
      let dataa = null;

      function loadData() {
        const container = document.getElementById("container");

        fetch(apiUrl)
          .then(res => res.json())
          .then(data => {
            dataa = data;
            
            // Clear old data to prevent duplicates
            container.innerHTML = "";

            dataa.data.forEach((item) => {
              const newbox = document.createElement("div");
              newbox.className = "box";
              newbox.textContent = item.college;
              container.appendChild(newbox);
            });
          })
          .catch(err => console.error(err));
      }

      // First load
      loadData();

      // Poll every 5 seconds
      setInterval(loadData, 5000);

    </script>
</body>
</html>
